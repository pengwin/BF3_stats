<ol class="ribbons_list">
    {% for ribbon_data in ribbons %}
        {% if ribbon_data.count > 0 %}
        <li>
            <br>
            <img src="{{ ribbon_data.ribbon.picture }}">
            <br>
            {{ ribbon_data.ribbon.name }}
            {% if ribbon_data.count != 0 %}
                x {{ ribbon_data.count }}
            {% endif %}
            <br>
            {{ ribbon_data.ribbon.description }}
        </li>
        {% endif %}
    {% endfor %}
</ol>
